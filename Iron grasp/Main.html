<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
</head>
<script>
    function fullscreen3(element) 
    {
        if(window.innerHeight !== screen.height)
        {
            if(element.requestFullScreen) 
            {
            element.requestFullScreen();
            }  
            else if(element.mozRequestFullScreen)
            {
            element.mozRequestFullScreen();
            } 
            else if(element.webkitRequestFullScreen) 
            {
            element.webkitRequestFullScreen();
            }
            console.log("ef");
        }

        else if(window.innerHeight == screen.height)
        {
            if(element.requestFullScreen) 
            {
            document.exitFullscreen();
            }  
            else if(element.mozRequestFullScreen)
            {
            document.mozCancelFullScreen();
            } 
            else if(element.webkitRequestFullScreen) 
            {
            document.webkitCancelFullScreen();
            }
        }

    }
</script>

<body onload="">
    <div class="FullSc" onclick="fullscreen3(document.documentElement);">
        <p>F11</p>
    </div>

    <div id="red" class="red">
        
    </div>
    <div class="middle">
    <a id="startBtn" class="btn btn3">Начнем игру?</a>
    </div>
</body>



<script defer>
    function change() 
    {
        setTimeout('red.classList.add("n")', 3000);
    }
    
    start = () => {setTimeout('window.location.href = "Test.html"',5000);}

    const btn = document.getElementById("startBtn");
    const audio = new Audio('Shao.mp3')

    btn.onclick = () => {audio.play(), start(); change();}
</script>
</html>
