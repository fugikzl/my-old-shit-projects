<script>

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
        content.style.maxHeight = null;
        } else {
        content.style.maxHeight = content.scrollHeight + "px";
        } 
    });
    }

    function auf()
    {
        if(ccc == 1)
        {
            cleareLeft(ccc-1)
        }
        else if(ccc == 5)
        {
            cleareRight(ccc+1)
        }
    }
    function cleareRight(a)
    {
        let ti = document.getElementById("img" + `${a}`);
        ti.classList.remove("selectImage");
        ti.outerHTML = ti.outerHTML
    }

    function cleareLeft(a)
    {
        let ti = document.getElementById("img" + `${a}`);
        ti.classList.remove("selectImage");
        ti.outerHTML = ti.outerHTML
    }

    function becomeLeft(a)
    {
        let ti = document.getElementById("img" + `${a}`);
        ti.classList.add("selectImage");
        ti.addEventListener('click', function(){
            ed(0);
           becomeLeft(a-1);
           becomeRight(a+1);
           cleareLeft(a);
           cleareRight(a+2);
           ccc = ccc - 1
           auf()

        },false);
    }

    function becomeRight(a)
    {
        let ti = document.getElementById("img" + `${a}`);
        ti.classList.add("selectImage");
        ti.addEventListener('click', function(){
        
           ede(0);
           becomeRight(a+1);
           becomeLeft(a-1);
           cleareRight(a);
           cleareLeft(a-2);
           ccc = ccc + 1
           auf()
        },false);
    }
    becomeRight(4);
    becomeLeft(2);
    var ccc = 3;
</script>
